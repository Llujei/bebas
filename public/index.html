<!DOCTYPE html>
<html ng-app="loginpage">

<head>
	<script src="bower_components/angular/angular.js"></script>
    <script src="js/controller.js"></script>
    <title>Singpools</title>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Cube Sign In Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements" ./>
    <script type="application/x-javascript">
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
    </script>
    </script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
</head>

<body ng-controller="logincontrol as ctrl">
    <div class="app-block">
        <div class="cube"><img src="images/cube.png" class="img-responsive" alt="" /></div>
        <form ng-submit="ctrl.submit()">
            <input type="text" ng-model="ctrl.user.username" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}">
            <input type="password" ng-model="ctrl.user.password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
            <div class="submit">
                <input type="submit" value="Sign in">         
            </div>
            <div class="clear"></div>
            <p><a href="#">Forgot Password ?</a></p>
            <p>""</p>
        </form>
        <div ng-repeat="alias in ctrl.verif"> {{alias.username}} </div>
    </div>
</body>

</html>
